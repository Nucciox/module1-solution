<!DOCTYPE html>
<html>
  <head>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/tabIcon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>Module 1</title>

    <div class="col-lg-12">
      <ol class="breadcrumb">
        <h3><b>Module 1</b></h3>
      </ol>
    </div>
  </head>

  <body ng-app="LunchCheck">

  <div ng-controller="LunchCheckController">

    <div class="row">
      <div class="col-lg-8 col-md-offset-1">
        <div class="input-group">
          <input type="text" ng-model="lunchText" class="form-control" placeholder="list comma-separated items you usually eat for lunch ...">
          <span class="input-group-btn">
            <button ng-click="displayAlert();" class="btn btn-default" type="button">Check If Too Much!</button>
          </span>
        </div>
      </div>
    </div>

    <br></br>

    <div class="row" ng-show=showIt>
      <div class="col-md-3 col-md-offset-4">
        <div class="alert alert-warning alert-dismissible" role="alert">
          <button type="button" ng-click="showIt = false" class="close" aria-label="Close"><span aria-hidden="hideIt">&times;</span></button>
          <strong>{{message}}</strong>
        </div>
      </div>
    </div>

  </div>
  
  </body>
</html>
